<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>DustWay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        body {background-color: powderblue;}
        .black {background-color: black;}
        .btn {
            background-image: url("https://i.imgur.com/pV9sRsd.png");
            background-size: 70px;
            background-repeat: no-repeat;
            background-position: 60px 3px;    font-family: 'Press Start 2P', cursive;

        }
    </style>
</head>

<body>
    <script>alert("Use the button to detect dust!")</script>

    <div class="container" style="text-align: center; margin-top:50px">
        <button type="button" class="btn btn-primary btn-lg"><br/>DustWay</button>
    </div>

    <script>
        var b = document.querySelector("button");
        b.addEventListener("click", function() {
            document.body.classList.toggle("black");
            new Audio("swoosh.mp3").play();
        });
    </script>
</body>

</html>
